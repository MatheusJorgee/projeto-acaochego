<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ededed;
            background-image: url('background-pattern.png');
            background-size: cover;
        }
        .wrapper {
            width: 420px;
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            text-align: center;
        }
        .wrapper h1 {
            font-size: 23px;
            color: #333;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            height: 50px;
            background-color: transparent;
            margin: 20px 0;
            position: relative;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            padding: 15px 20px;
            outline: none;
        }
        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            height: 45px;
            background-color: #4C0E62;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
            margin-top: 20px;
        }
        .social-login {
            margin: 20px 0;
        }
        .social-login a {
            font-size: 24px;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .register-link, .forgot-password {
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        .register-link:hover, .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1> ENTRE </h1>
        <div class="social-login">
        </div>
        <form action="verificaLogin.jsp" method="POST">
            <div class="input-box">
                <input type="text" placeholder="Usuário" id="login" name="login" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Crie uma Senha" id="senha" name="senha" required>
                <i class='bx bxs-lock' id="togglePassword"></i>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="register-link"><a href="Crialogin.html">Não tenho uma conta</a></p>
    </div>


    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#senha');

        togglePassword.addEventListener('click', function () {
            // Alterna o tipo do input entre 'password' e 'text'
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Alterna o ícone entre o cadeado fechado e aberto
            this.classList.toggle('bxs-lock-open');
        });
    </script>

</body>
</html>
