<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <link rel="stylesheet" href="<%= request.getContextPath() %>/frontend/assets/css/forms.css" />

    <style type="text/css">
       




    </style>
</head>

<body>
<div class="container">
    <img class="logo link" 
        src="<%= request.getContextPath() %>/frontend/assets/img/logo/logo-acaochego.png" alt="Logo Acãochego">
</div>

<script>
document.querySelector('.logo.link').addEventListener('click', () => {
    window.location.href = "<%= request.getContextPath() %>/frontend/index.html";
});
</script>

    <div class="wrapper">
        <h1>CADASTRE SUA CONTA</h1>
        <div class="social-login">
        </div>
        <form action="Crialogin.jsp" method="POST">
            <div class="input-box">
                <input type="text" placeholder="Usuário" id="login" name="login" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Crie uma Senha" id="senha" name="senha" required>
                <i class='bx bxs-lock' id="togglePassword"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Senha" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p class="register-link"><a href="login.html">Já tenho uma conta</a></p>
    </div>


    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#senha');

        togglePassword.addEventListener('click', function () {
            // Alterna o tipo do input entre 'password' e 'text'
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Alterna o ícone entre o cadeado fechado e aberto
            this.classList.toggle('bxs-lock-open');
        });
    </script>

</body>
</html>
